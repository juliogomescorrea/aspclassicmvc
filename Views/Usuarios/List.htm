<h1>Usuários</h1>
<table>
	<thead>
		<tr>
			<th>Cod.</th>
			<th>Nome</th>
			<th>E-mail</th>
			<th>Situação</th>
			<th>Editar</th>
			<th>Excluir</th>
		</tr>
	</thead>
	<tbody id="usuarios">
		<tr>
			<td>{usuarios.id_usuario}</td>
			<td>{usuarios.nome}</td>
			<td>{usuarios.email}</td>
			<td>{usuarios.situacao}</td>
			<td><a href="http://localhost:51001/index/usuarios/read/{usuarios.id_usuario}">Editar</a></td>
			<td><a href="http://localhost:51001/index/usuarios/delete/{usuarios.id_usuario}">Excluir</a></td>
		</tr>
	</tbody>
</table>
